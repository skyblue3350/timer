<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        -webkit-app-region: drag;
        overflow-y: hidden;
      }
      .button {
        -webkit-app-region: no-drag;
      }
      .row {
        padding-bottom: 0 !important;
      }
      .hour::after, .min::after, .sec::after{
        font-size: 5vh;
      }
      .hour::after {
        content: 'h';
      }
      .min::after {
        content: 'min';
      }
      .sec::after {
        content: 's';
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
